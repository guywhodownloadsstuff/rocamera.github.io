<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #242424;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    input {
      display: none;
    }
  </style>
</head>
<body>

  <button onclick="fileInput.click()">Import</button>
  <input id="fileInput" type="file" accept=".png,.jpg,.jpeg">

</body>
</html>
